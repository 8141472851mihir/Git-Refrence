<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Using JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #log_in,
        #otp,
        #dashboard,
        #password {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-flude">
        <!-- Sign Up Form -->
        <div id="sign_up" class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-lg">
                        <div class="card-header bg-dark text-white text-center">
                            <h4>Registration Form</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="text" name="email" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" />
                                </div>
                                <!-- <button type="" class="btn btn-primary w-100">Login</button> -->
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <!-- <button class="login btn btn-primary">login</button> -->
                            <button id="log_signup" class="btn btn-outline-dark">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div id="log_in" class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-lg">
                        <div class="card-header bg-dark text-white text-center">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" />
                                </div>
                                <!-- <button type="" class="btn btn-primary w-100">Login</button> -->
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <!-- <button class="login btn btn-primary">login</button> -->
                            <button id="signn" class="signUp btn btn-outline-dark">
                                Signup
                            </button>
                            <button id="dash" class="signUp btn btn-outline-dark">
                                Dashboard
                            </button>
                            <button id="otpp" class="otp btn btn-outline-dark">OTP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- OTP Form -->
        <div id="otp" class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-lg">
                        <div class="card-header bg-dark text-white text-center">
                            <h4>OTP</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">OTP</label>
                                    <input type="text" name="otp" class="form-control" />
                                </div>
                                <!-- <button type="" class="btn btn-primary w-100">Login</button> -->
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <!-- <button class="login btn btn-primary">login</button> -->
                            <button id="dashboardd" class="btn btn-outline-dark">
                                Dashboard
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="container mt-5 card shadow-lg">
            <div class="text-center d-flex justify-content-around mt-2 border-bottom">
                <h4 id="edit">Edit Profile</h4>
                <h4 id="change">Change Password</h4>
            </div>
            <form action="#" id="profile">
                <div class="row m-3">
                    <div class="col-md-2 col-sm-2">
                        <label class="form-lable" for="name">Name</label>
                    </div>
                    <div class="col-md-10 col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" minlength="5" maxlength="25" />
                    </div>
                </div>


                <div class="row m-2">
                    <div class="col-md-2 col-sm-2">
                        <label class="form-lable" for="email">Email</label>
                    </div>
                    <div class="col-md-10 col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" minlength="5" maxlength="25" />
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col-md-2 col-sm-2">
                        <label class="form-lable" for="phone">Phone</label>
                    </div>
                    <div class="col-md-10 col-sm-10">
                        <input type="tel" class="form-control" id="phone" name="phone" minlength="5" maxlength="25" />
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col-md-2 col-sm-2">
                        <label class="form-lable" for="address">Address</label>
                    </div>
                    <div class="col-md-10 col-sm-10">
                        <input type="text" class="form-control" id="address" name="address" minlength="5"
                            maxlength="25" />
                    </div>
                </div>
                <div class="card-footer text-center">
                    <!-- <button class="login btn btn-primary">login</button> -->
                    <button id="save" class="btn btn-outline-dark">
                        Save Changes
                    </button>
                </div>
            </form>
            <!-- Form For Change Password -->
            <form action="#" id="password">
                <div class="row m-3">
                    <div class="col-md-2 col-sm-2">
                        <label class="form-lable" for="oldpass">Old Password</label>
                    </div>
                    <div class="col-md-10 col-sm-10">
                        <input type="text" class="form-control" id="oldpass" name="oldpass" minlength="5" maxlength="25" />
                    </div>
                </div>


                <div class="row m-2">
                    <div class="col-md-2 col-sm-2">
                        <label class="form-lable" for="newpss">New Password</label>
                    </div>
                    <div class="col-md-10 col-sm-10">
                        <input type="email" class="form-control" id="newpss" name="newpss" minlength="5" maxlength="25" />
                    </div>
                </div>

                <div class="card-footer text-center">
                    <!-- <button class="login btn btn-primary">login</button> -->
                    <button id="update" class="btn btn-outline-dark">
                        Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<script>
    $(document).ready(function () {
        $("#log_signup").click(function () {
            $("#log_in").show(2500);
            $("#sign_up").hide(3000);
        });

        $("#signn").click(function () {
            $("#log_in").hide(2500);
            $("#sign_up").show(3000);
        });

        $("#dash").click(function(){
            $("#log_in").hide(3000);
            $("#dashboard").show(2500);
        })

        $("#otpp").click(function () {
            $("#log_in").hide(2500);
            $("#otp").show(3000);
        });

        $("#dashboardd").click(function(){
            $("#otp").hide(3000);
            $("#dashboard").show(2500);
        })

        $("#change").click(function(){
            $("#edit").css("text-decoration", "none");
            $("#change").css("text-decoration", "underline");
            $("#profile").hide(2500);
            $("#password").show(3000);
        })

        $("#edit").click(function(){
            $("#edit").css("text-decoration", "underline");
            $("#change").css("text-decoration", "none");
            $("#password").hide(3000);
            $("#profile").show(2500);
        })

        $("#save").click(function(){
            alert("Congratulations!!! You Have Updated Your Profile Successfully...");
        })

        $("#update").click(function(){
            alert("Congratulations!!! You Have Updated Your Password Successfully...");
        })
    });
</script>
