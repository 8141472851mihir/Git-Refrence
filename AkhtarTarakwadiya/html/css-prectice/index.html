<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Prectice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="thanks.html" class="image" target="_blank">
        <fieldset>
          <legend><h3>Registration Form</h3></legend>
          <div class="form-grid">
            <div class="form-group">
                <label for="fname">First Name <span>*</span></label>
                <input type="text" id="fname" name="firstname" placeholder="Please Enter Your First Name" required />
              </div>
            <div class="form-group">
              <label for="mname">Middle Name <span>*</span></label>
              <input type="text" id="mname" name="mname" placeholder="Please Enter Your Middle Name" required />
            </div>
            <div class="form-group">
              <label for="lname">Last Name <span>*</span></label>
              <input type="text" id="lname" name="lastname" placeholder="Please Enter Your Last Name" required />
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number <span>*</span></label>
                <div class="wedt">
                    <select id="code" name="code" style="width: 200px">
                        <option value="" selected disabled>-- Select --</option>
                        <option value="India (+91)">India (+91) </option>
                        <option value="Iceland (354)">Iceland (354)</option>
                        <option value="Indonesia (62)">Indonesia (62)</option>
                        <option value="Iran (98)">Iran (98)</option>
                        <option value="Iraq (964)">Iraq (964) </option>
                      </select>
                  <input type="number" id="mobile" name="phone" placeholder="Please Enter Your Mobile Number"/>
                </div>
            </div >
            <div>
                <label>Gender <span>*</span></label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="male" name="gender" value="Male"/>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other" />
                <label for="other">Other</label>
            </div>
            <div class="form-group">
              <label for="bgroup">Blood Group</label>
              <select id="bgroup" name="bgroup">
                <option value="" selected disabled>-- Select --</option>
                <option value="o positive">O positive</option>
                <option value="o negative">O negative</option>
                <option value="ab positive">AB positive</option>
                <option value="a positive">A positive</option>
                <option value="a negative">A negative</option>
                <option value="b positive">B positive</option>
                <option value="b negative">B negative</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Please Enter Your Email" />
            </div>
            <div class="form-group">
              <label for="designation">Designation</label>
              <input type="text" id="designation" name="designation" placeholder="Please Enter Your Designation" />
            </div>
            <div class="form-group">
              <label for="myfile">Photo</label>
              <input type="file" id="myfile" name="myfile" accept="image/*" />
            </div>
            <div class="form-group">
              <label for="company">company <span>*</span></label>
              <input type="text" id="company" name="company" placeholder="Please Enter Your Company Name" required />
            </div>
            <div class="form-group">
              <label for="businesss">Businesss Type</label>
              <select id="businesss" name="businesss" class="wealth">
                <option value="" selected disabled>-- Select --</option>
                <option value="Limited Liability Company (LLC)">
                  Limited Liability Company (LLC)
                </option>
                <option value="S corporation">S corporation</option>
                <option value="C corporation">C corporation</option>
                <option value="Nonprofit">Nonprofit</option>
                <option value="Cooperative">Cooperative</option>
                <option value="Private limited company">
                  Private limited company
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="city">City <span>*</span></label>
              <select id="city" name="city">
                <option value="" selected disabled>-- Select --</option>
                <option value="ahmdabad">Ahmdabad</option>
                <option value="surat">Surat</option>
                <option value="bhavnagar">Bhavnagar</option>
                <option value="baroda">Baroda</option>
                <option value="rajkot">Rajkot</option>
                <option value="gandhinagar">Gandhinagar</option>
              </select>
            </div>
            <div class="form-group">
              <label for="area">Area <span>*</span></label>
              <select id="area" name="area">
                <option value="" selected disabled>-- Select --</option>
                <option value="Sarkhej">Sarkhej</option>
                <option value="Kalupur">Kalupur</option>
                <option value="Prahaladnagar">Prahaladnagar</option>
                <option value="Thaltej">Thaltej</option>
                <option value="Navarangpura">Navarangpura</option>
              </select>
            </div>
            <div class="form-group">
              <label for="member">Membership Number</label>
              <input type="text" id="member" name="member" placeholder="Please Enter Your Membership Number" />
            </div>
            <div class="form-group">
              <label for="cnumber">Company contact Number</label>
              <input type="text" pattern="\d{1,9}" maxlength="10" id="cnumber" name="cnumber" placeholder="Please Enter Your Company Contact Number"/>
            </div>
            <div class="form-group">
              <label for="cemail">Company Email</label>
              <input type="email" name="cemail" id="cemail" placeholder="Please Enter Your Company Email" />
            </div>
            <div class="form-group">
              <label for="clogo">Company Logo</label>
              <input type="file" id="clogo" name="clogo" accept="image/*"/><br /><br />
            </div>
            <div class="form-group">
              <label for="brochure">Brochure</label>
              <input type="file" id="brochure" name="brochure" />
            </div>
            <div class="form-group">
              <label for="website">Website</label>
              <input type="text" name="website" id="website" placeholder="Please Enter Your Website url" />
            </div>
            <div class="form-group">
              <label for="describe">Describe</label>
              <input type="text" name="describe" id="describe" placeholder="Please Describe Here" />
            </div> 
            <div class="form-group">
              <label for="address">Address <span>*</span></label>
              <input type="text" name="address" id="address" placeholder="Please Enter Your Address" required />
            </div>
            <div class="form-group">
              <label for="rtype">Refer Type <span>*</span></label>
              <select id="rtype" name="rtype">
                <option value="" selected disabled>-- Select --</option>
                <option value="Employee referral">Employee referral</option>
                <option value="Customer referral">Customer referral</option>
                <option value="Partner referral">Partner referral</option>
                <option value="Online referral">Online referral</option>
                <option value="Industry referral">Industry referral</option>
              </select>
            </div><br><br>
            <div class="button">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </div>
          </div>
        </fieldset>
      </form>
</body>
</html>
