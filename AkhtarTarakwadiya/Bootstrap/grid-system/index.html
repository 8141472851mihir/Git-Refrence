<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- <h1 class="text-center">Grid System</h1> -->
    <div class="container-fluid">
        <div class="row border border-1 border-dark text-center">
            <div class="p-5 col-sm bg-danger">Red</div>
        </div>
        <div class="row border border-1 border-dark text-center">
            <div class="p-5 col-sm-4 bg-success">Green</div>
            <div class="p-5 col-sm-4 bg-primary">Blue</div>
            <div class="p-5 col-sm-4 bg-danger">Red</div>
        </div>
        <div class="row border border-1 border-dark text-center">
            <div class="p-5 col-sm-6 bg-warning">Yellow</div>
            <div class="p-5 col-sm-6 bg-white">White</div>
        </div>
        <div class="row border border-1 border-dark text-center">
            <div class="p-5 col-sm-4 bg-danger">Red</div>
            <div class="p-5 col-sm-8 bg-primary">Blue</div>
        </div>
        <div class="row border border-1 border-dark text-center">
            <div class="p-5 col-sm-3 bg-warning">Yellow</div>
            <div class="p-5 col-sm-3 bg-primary">Blue</div>
            <div class="p-5 col-sm-3 bg-danger">Red</div>
            <div class="p-5 col-sm-3 bg-primary">Primary</div>
        </div>
    </div>
</body>
</html>
