<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <form action="6.html" class="was-validated">
        <div class="card">
          <div class="card-header text-center bg-primary">MAINTENANCE</div>
          <br />
          <div class="card-body">
            <div class="row border border-black">
              <h5>Maintenance Details</h5>
              <label for="name" class="col-sm-2" class="form-label"
                >NAME<span class="text-danger">*</span></label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  minlength="2"
                  maxlength="30"
                  id=""
                  required
                />
                <div class="valid-feedback">Valid Input</div>
                <div class="invalid-feedback">
                  Please enter min 2 or max 30 character
                </div>
                <br />
              </div>
              <label for="desc" class="col-sm-2 form-label">DESCRIPTION</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  name="desc"
                  class="form-control"
                  id=""
                /><br />
              </div>
            </div>
            <br /><br />
            <div class="row border border-black">
              <h5>Maintenance Type</h5>
              <label for="mtype" class="col-sm-2"
                >MAINTENANCE TYPE<span class="text-danger">*</span></label
              >
              <div class="col-sm-10">
                <select name="mtype" id="" class="form-select" required>
                  <option value="">--Select--</option>
                  <option value="">Monthly</option>
                  <option value="">Quarterly</option>
                  <option value="">Yearly</option>
                </select>
                <br />
              </div>
            </div>
            <br /><br />
            <div class="row border border-black">
              <h5>Maintenance Amount</h5>
              <label for="fix" class="col-sm-2 form-label"
                >AMOUNT TYPE<span class="text-danger">*</span></label
              >
              <div class="col-sm-10">
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="opt"
                    id="fix"
                    class="form-check-input"
                    checked
                  />FIXED
                  <label for="fix" class="form-check-label"></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="opt"
                    id="sqr"
                    class="form-check-input"
                  />SQUARE FEET WISE
                  <label for="sqr" class="form-check-label"></label>
                </div>
              </div>
              <div class="row">
                <label for="amount" class="form-label col-sm-2"
                  >AMOUNT<span class="text-danger">*</span></label
                >
                <div class="col-sm-10 row">
                  <div class="col-sm-4">
                    <input
                      type="text"
                      name="owner"
                      class="form-control"
                      placeholder="for Owner"
                      required
                    />
                  </div>
                  <div class="col-sm-4">
                    <input
                      type="text"
                      name="tenant"
                      class="form-control"
                      placeholder="for Tenant"
                      required
                    />
                  </div>
                  <div class="col-sm-4">
                    <input
                      type="text"
                      name="close"
                      class="form-control"
                      placeholder="for Close Unit"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <br /><br />
            <div class="row border border-black">
              <h5>Auto Generate Maintenance</h5>
              <label for="autog" class="form-label col-sm-2"
                >Auto Generate<span class="text-danger">*</span></label
              >
              <div class="col-sm-10">
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="opt1"
                    id="yes" required
                    class="form-check-input"
                  />YES
                  <label for="yes" class="form-check-label"></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="opt2"
                    id="no"
                    class="form-check-input"
                    checked required
                  />NO
                  <label for="no" class="form-check-label"></label><br>
                </div>
              </div>
            </div>
            <br><br>
            <div class="row border border-black">
                <h5>Maintenance Balance Sheet & UNITS</h5>
                <div class="col-sm-2">
                    <label for="bsheet">BALANCE SHEET<span class="text-danger">*</span></label>
                </div>
                <div class="col-sm-4">
                    <select name="bsheet" id="" class="form-select" required>
                        <option value="">--Select--</option>
                        <option value="">Monthly</option>
                        <option value="">Quarterly</option>
                        <option value="">Yearly</option>
                      </select>
                </div>
                <div class="col-sm-2">
                    <label for="units">UNITS<span class="text-danger">*</span></label>
                </div>
                <div class="col-sm-4">
                    <select name="units" id="" class="form-select" required>
                        <option value="">--Select--</option>
                        <option value="">Monthly</option>
                        <option value="">Quarterly</option>
                        <option value="">Yearly</option>
                      </select><br>
                </div>
            </div>
            <br><br>
            <!-- <div>g</div> -->
          </div>
          <div class="card-footer text-center bg-secondary">
            <button type="button" class="btn btn-dark">SAVE</button>
            <button type="button" class="btn btn-danger">RESET</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
