<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <form action="5.html" class="was-validated">
        <div class="row">
          <div class="h4 col-sm-12"><u>MAINTENANCE</u></div>
        </div>
        <br />
        <div class="row border border-black">
          <div class="h5 mb-3">Maintenance Details</div>
          <!-- <form action="5.html" class="was-validated"> -->
          <div class="col-sm-2">
            <label for="name" class="form-label"
              >NAME<span class="text-danger">*</span></label
            >
          </div>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              class="name"
              minlength="2"
              maxlength="30"
              required
            />
            <div class="valid-feedback">Valid Input</div>
            <div class="invalid-feedback">
              Please enter min 2 or max 30 character
            </div>
            <br />
          </div>
          <div class="row">
            <div class="col-sm-2">
              <label for="desc" class="form-label">DESCRIPTION</label></div>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="desc" class="desc" />
            </div>
            </div>
          
          </div>
      
        </div>
      
        <br />
        <div class="row border border-black">
          <div class="h5 col-sm-12 mb-3">Maintenance Type</div>
          <div class="col-sm-12">
            <label for="mtype" class="form-label"
              >MAINTENANCE TYPE<span class="text-danger">*</span></label
            >
            <select name="mtype" id="mtype" class="form-select" required>
              <option value="">--Select--</option>
              <option value="">Monthly</option>
              <option value="">Quarterly</option>
              <option value="">Yearly</option>
            </select>
            <br />
          </div>
        </div>
        <br />
        <div class="row border border-black">
          <div class="h5 col-sm-12 mb-3">Maintenance Account</div>
          <div class="col-sm-12">
            <label for="atype" class="form-label pe-5"
              >AMOUNT TYPE<span class="text-danger">*</span></label
            >
            <div class="col-sm-12">
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  name="opt"
                  id="fix"
                  class="form-check-input"
                  value="opt1"
                  checked
                />FIXED
                <label for="fix" class="form-check-label"></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  name="opt"
                  id="sqr"
                  class="form-check-input"
                  value="opt2"
                />SQUARE FEET WISE
                <label for="sqr" class="form-check-label"></label>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <label for="amount" class="form-label"
              >AMOUNT<span class="text-danger">*</span></label
            >
            <div class="input-group col-sm-12">
              <input
                type="text"
                class="form-control"
                name="owner"
                id="owner"
                placeholder="for Owner"
              />
              <input
                type="text"
                class="form-control"
                name="tenant"
                id="tenant"
                placeholder="for Tenant"
              />
              <input
                type="text"
                class="form-control"
                name="close"
                id="close"
                placeholder="for Close Unit"
              />
            </div>
            <br />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
