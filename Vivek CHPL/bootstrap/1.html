<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container pt-3">
      <h1>Usage of Accordion</h1>
      <div id="accordion">
        <div class="card">
          <div class="card-header">
            <a class="btn" href="#one" data-bs-toggle="collapse"> Lorem </a>
          </div>
          <div id="one" class="collapse" data-bs-parent="#accordion">
            <div class="card-body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a class="collapsed btn" href="#two" data-bs-toggle="collapse">
              Lorem 2</a
            >
          </div>
          <div id="two" class="collapse show" data-bs-parent="#accordion">
            <div class="card-body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
