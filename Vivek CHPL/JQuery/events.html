<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <p id="single">click on me,I will disappear</p>

      <div>
        <p id="double">double-click on me, I will disappear</p>
      </div>
      <div>
        <p class="both">Click me away!</p>
        <p class="both">Click me too!</p>
      </div>
      <div>Name : <input type="text" /></div>
      <br /><br /><br />
      <div>
        <h3 id="enter">Mouse Enter</h3>
      </div>
      <br /><br />

      <div>
        <h3 id="leave">Mouse Leave</h3>
      </div>
      <br /><br />

      <div>
        <h3 id="down">Mouse Down</h3>
      </div>
      <br /><br />

      <div>
        <h3 id="up">Mouse Up</h3>
      </div>
      <br /><br />
      <div>
        <h3 id="hover">Hover</h3>
      </div>

      <script>
        $(document).ready(function () {
          $("#single").click(function () {
            $(this).hide();
          });

          $("#double").dblclick(function () {
            $(this).hide();
          });

          $("#enter").mouseenter(function () {
            alert("Mouse Enter");
          });

          $("#leave").mouseleave(function () {
            alert("Mouse Leave");
          });

          $("#down").mousedown(function () {
            alert("Mouse Down");
          });

          $("#up").mouseup(function () {
            alert("Mouse Up");
          });

          $("#hover").hover(
            function () {
              alert("Hover Start");
            },
            function () {
              alert("Hover Leave");
            }
          );

          $("input").focus(function () {
            $(this).css("background-color", "blue");
          });

          $("input").blur(function () {
            $(this).css("background-color", "yellow");
          });

          $(".both").on("click", function () {
            $(this).hide();
          });
        });
      </script>
    </div>
  </body>
</html>
