<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade & Slide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Slide</h1>

      <div id="1" style="background-color: #e5eecc">Slide Down</div>
      <div
        id="2"
        style="
          display: none;
          background-color: #e5eecc;
          border: solid 1px #c3c3c3;
        "
      >
        Slide Down is Working...
      </div>

      <br /><br />

      <div id="3" style="background-color: #e5eecc">Slide Up</div>
      <div id="4" style="background-color: #e5eecc; border: solid 1px #c3c3c3">
        Slide Up is Working...
      </div>

      <br /><br />

      <div id="5" style="background-color: #e5eecc">Slide Down & Up</div>
      <div
        id="6"
        style="
          display: none;
          background-color: #e5eecc;
          border: solid 1px #c3c3c3;
        "
      >
        Slide Down & Up is Working...
      </div>

      <br />
      <hr />
      <br />

      <h1>Fade</h1>
      <br />

      <button class="btn btn-danger">Fade In</button>
      <br /><br />
      <div
        id="7"
        style="width: 80px; height: 80px; display: none; background-color: red"
      ></div>
      <br />

      <h2>Fade Out</h2>
      <div
        id="8"
        style="width: 80px; height: 80px; background-color: blue"
      ></div>
      <br />

      <h3>Fade Toggle</h3>
      <div
        id="9"
        style="width: 80px; height: 80px; background-color: green"
      ></div>
      <br />

      <h4>Fade To</h4>
      <div
        id="10"
        style="width: 80px; height: 80px; background-color: yellow"
      ></div>

      <script>
        $(document).ready(function () {
          $("#1").click(function () {
            $("#2").slideDown("slow");
          });

          $("#3").click(function () {
            $("#4").slideUp("slow");
          });

          $("#5").click(function () {
            $("#6").slideToggle("slow");
          });

          $("button").click(function () {
            $("#7").fadeIn("slow");
          });

          $("h2").click(function () {
            $("#8").fadeOut(3000);
          });

          $("h3").click(function () {
            $("#9").fadeToggle();
          });

          $("h4").click(function () {
            $("#10").fadeTo("slow", 0.6);
          });
        });
      </script>
    </div>
  </body>
</html>
