<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-header" id="header">
          <h3>Welcome!</h3>
        </div>

        <div class="card-body">
          <!-- Login Form -->
          <div id="log">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
            />
            <br />
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password"
            />
            <br />
            <button class="btn btn-success" id="form2">Submit</button>
          </div>

          <!-- Registration Form -->
          <div id="reghide" style="display: none">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
            />
            <br />
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password"
            />
            <br />
            <label>Confirm Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
            />
            <br />
            <button class="btn btn-success">Submit</button>
          </div>

          <!-- OTP Verification -->
          <div id="otp" style="display: none">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
            />
            <br />
            <label>OTP</label>
            <input type="number" class="form-control" placeholder="Enter OTP" />
            <br />
            <button class="btn btn-success">Submit</button>
          </div>
        </div>
      </div>

      <!-- After Login Section -->
      <div class="card mt-3" id="afterlogin" style="display: none">
        <div class="card-header">
          <button class="btn btn-dark" id="btn-profile">Edit Profile</button>
          <button class="btn btn-dark" id="btn-pass">Change Password</button>
        </div>

        <!-- Profile Update Section -->
        <div class="card-body" id="profile-section">
          <label>Full Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Full Name"
          />
          <br />
          <label>Mobile Number</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter Mobile Number"
          />
          <br />
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter Email" />
          <br />
          <label>Change Profile Photo</label>
          <input type="file" class="form-control" />
          <br />
          <button class="btn btn-dark">Update Details</button>
        </div>

        <!-- Change Password Section -->
        <div class="card-body" id="password" style="display: none">
          <label>Enter Password</label>
          <input type="password" class="form-control" />
          <br />
          <label>Confirm Password</label>
          <input type="password" class="form-control" />
          <br />
          <button class="btn btn-dark">Submit</button>
        </div>
      </div>

      <!-- Footer Buttons -->
      <div class="card-footer">
        <button class="btn btn-primary" id="btnlog">Log In</button>
        <button class="btn btn-secondary" id="btnreg">Register</button>
        <button class="btn btn-danger" id="btnotp">OTP</button>
      </div>
    </div>

    <!-- jQuery Script -->
    <script>
      $(document).ready(function () {
        $("#log").show();
        $("#reghide, #otp, #afterlogin, #password").hide();

        $("#btnreg").click(function () {
          $("#reghide").slideDown();
          $("#log, #otp, #afterlogin, #password").slideUp();
        });

        $("#btnlog").click(function () {
          $("#log").slideDown();
          $("#reghide, #otp, #afterlogin, #password").slideUp();
        });

        $("#btnotp").click(function () {
          $("#otp").slideDown();
          $("#log, #reghide, #afterlogin, #password").slideUp();
        });

        $("#form2").click(function () {
          $("#afterlogin").slideDown();
          $("#log, #reghide, #header, #otp, #password").slideUp();
          $("#profile-section").show();
          $("#password").hide();
        });

        $("#btn-profile").click(function () {
          $("#profile-section").slideDown();
          $("#password").slideUp();
        });

        $("#btn-pass").click(function () {
          $("#password").slideDown();
          $("#profile-section").slideUp();
        });
      });
    </script>
  </body>
</html>
