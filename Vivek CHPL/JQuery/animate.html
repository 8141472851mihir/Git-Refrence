<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#start").click(function () {
          $("#ss").animate({ left: "1000px" },3000);
        });
        $("#stop").click(function () {
          $("#ss").stop();
        });

        $("#btn-toggle").click(function () {
          $("#toggle").toggleClass("black");
        });
      });
    </script>
    <style>
        .black{
            background-color: blueviolet !important;
        }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <button class="btn btn-primary" id="start">Start Animation</button>
      <button class="btn btn-secondary" id="stop">Stop Animation</button>
      <br /><br />
      <div id="ss"
        style="
          background: blue;
          height: 100px;
          width: 100px;
          position: absolute;
        "
      ></div>
      <br><br><br><br><br>
      <div style="width: 300px; height: 300px; background-color: green;" id="toggle">
        <p>Click me to change the color...</p>
      </div>
      <button class="btn btn-danger mt-3" id="btn-toggle">Click</button>
    </div>
  </body>
</html>
