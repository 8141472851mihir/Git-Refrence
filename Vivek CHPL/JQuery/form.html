<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {

            $("#log").show();
            $("#reghide").hide();
            $("#otp").hide();
            $("#afterlogin").hide();
            $("#password").hide();

            $("#btnreg").click(function () {
                $("#reghide").slideDown();
                $("#log").slideUp();
                $("#otp").slideUp();
                $("#afterlogin").slideUp();
                $("#password").slideUp();
            });

            $("#btnlog").click(function () {
                $("#reghide").slideUp();
                $("#log").slideDown();
                $("#otp").slideUp();
                $("#afterlogin").slideUp();
                $("#password").slideUp();

            });

            $("#btnotp").click(function () {
                $("#reghide").slideUp();
                $("#log").slideUp();
                $("#otp").slideDown();
                $("#afterlogin").slideUp();
                $("#password").slideUp();
            });

            $("#form2").click(function () {
                $("#reghide").slideUp();
                $("#log").slideUp();
                $("#otp").slideUp();
                $("#afterlogin").slideDown();
                $("#password").slideUp();
                $("#forcardbody").hide();

            });
            $("#btn-pass").click(function () {
                $("#reghide").slideUp();
                $("#log").slideUp();
                $("#otp").slideUp();
                $("#afterlogin").slideUp();
                $("#password").slideDown();
            });

        });
    </script>
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h3>Welcome !</h3>
            </div>
            <div class="forcardbody">
                <div class="card-body" id="log">
                    <div class="login">
                        <label for="">Username</label>
                        <div>
                            <input type="text" placeholder="Enter Username">
                        </div>
                        <br>
                        <label for="">Password</label>
                        <div>
                            <input type="text" placeholder="Enter Password">
                        </div>
                        <br>
                        <button class="btn btn-success" id="form2">Submit</button>
                    </div>
                </div>

                <div class="card-body" id="reghide">
                    <div class="register">

                        <label for="">Username</label>
                        <div>
                            <input type="text" placeholder="Enter Username">
                        </div>
                        <br>
                        <label for="">Password</label>
                        <div>
                            <input type="text" placeholder="Enter Password">
                        </div>
                        <br>
                        <label for="">Confirm Password</label>
                        <div>
                            <input type="text" placeholder="Enter Confirm Password">
                        </div>
                        <br>
                        <button class="btn btn-success">Submit</button>

                    </div>
                </div>

                <div class="card-body" id="otp">
                    <div class="forotp">
                        <label for="">Username</label>
                        <div>
                            <input type="text" placeholder="Enter Username">
                        </div>
                        <br>
                        <label for="">Otp</label>
                        <div>
                            <input type="text" placeholder="Enter OTP">
                        </div>
                        <br>
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="for2body">
            <div class="card card-header">
                <div>
                    <button class="btn btn-dark" id="btn-profile">Edit Profile</button>
                    <button class="btn btn-dark" id="btn-pass">Change Password</button>
                </div>
            </div>
            <div class="card-body" id="afterlogin">

                <label for="">Full Name</label>
                <div>
                    <input type="text" placeholder="Enter Full Name">
                </div>
                <br>
                <label for="">Mobile Number</label>
                <div>
                    <input type="text" placeholder="Enter Mobile Number">
                </div>
                <br>
                <label for="">Email</label>
                <div>
                    <input type="text" placeholder="Enter Email">
                </div>
                <br>
                <label for="">Change Profile Photo</label>
                <div>
                    <input type="file">
                </div>
                <br>
                <button class="btn btn-dark">Update Details</button>
            </div>
            <div class="card-body" id="password">

                <label for="">Enter Password</label>
                <div>
                    <input type="text">
                </div>
                <br>
                <label for="">Confirm Password</label>
                <div>
                    <input type="text">
                </div>
                <button class="btn btn-dark">Submit</button>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" id="btnlog">Log In</button>
            <button class="btn btn-secondary" id="btnreg">Register</button>
            <button class="btn btn-danger" id="btnotp">OTP</button>
        </div>
    </div>
    </div>
</body>

</html>
