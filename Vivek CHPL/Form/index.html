<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Employee Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    <script>
        $(document).ready(function () {
 
            $(function () {
                $("#join_date").
                datepicker();
            });
        }) 
    </script>

</head>
<body>
    <div class="container">
        <h2 class="d-flex justify-content-center mt-3"> Employee Management System</h2>

        <!-- Register Card -->
        <div id="register-card" class="card mt-3 shadow rounded-3">
            <div class="card-body">
                <form id="register-form">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <!-- Phone no -->
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Phone No</label>
                        <input type="text" class="form-control" id="mobile" required>
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label me-3">Gender</label>
                    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="other" name="gender" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                    
                    
                    <!-- Department -->
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" required>
                            <option value="" disabled selected>-- Select --</option>
                            <option value="1">HR</option>
                            <option value="2">IT</option>
                            <option value="3">Sales</option>
                            <option value="3">Finance</option>
                        </select>
                    </div>

                    <!-- Designation -->
                    <div class="mb-3">
                        <label for="designation" class="form-label">Designation</label>
                        <select class="form-select" id="designation" required>
                            <option value="" disabled selected>-- Select --</option>
                        </select>
                    </div>

                    <!-- Skills -->
                    <div class="mb-3">
                        <label class="form-label me-3">Skills</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="html" name="skills" value="HTML">
                            <label class="form-check-label" for="html">HTML</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="css" name="skills" value="CSS">
                            <label class="form-check-label" for="css">CSS</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="js" name="skills" value="JavaScript">
                            <label class="form-check-label" for="js">JavaScript</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="php" name="skills" value="PHP">
                            <label class="form-check-label" for="php">PHP</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="laravel" name="skills" value="Laravel">
                            <label class="form-check-label" for="laravel">Laravel</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="react" name="skills" value="React">
                            <label class="form-check-label" for="react">React</label>
                        </div>
                    </div>

                    <!-- Salary -->
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="text" class="form-control" id="salary" required>
                    </div>

                    <!-- Joining Date -->
                    <div class="mb-3">
                        <label for="join_date" class="form-label">Joining Date</label>
                        <input type="text" class="form-control" id="join_date" required>
                    </div>

                    <!-- Profile Preview -->
                    <div class="mb-3">
                        <label for="profile" class="form-label">Profile</label>
                        <input class="form-control" type="file" id="profile" required>
                    </div>

                    <!-- Submit Button -->
                    <button id="reg-btn" type="submit" class="btn btn-primary">Add Profile</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
