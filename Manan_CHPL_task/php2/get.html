<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Get Method</title>
</head>

<body>
    <div class="container">
        <div class="card m-4 p-4 ">
            <form action="action.php" method="GET">
                <div class="row">
                    <h1 class="text-center">Student form With GET</h1>
                </div>
                <div class="row ">
                    <label for="name" class="col-sm-2">Enter name: </label>
                    <input type="text" id="name" name="name" class="col-sm-10" placeholder="Enter name">
                </div>
                <br>
                <div class="row pt-4">
                    <label for="number" class="col-sm-2"> Enter Number</label>
                    <input type="number" value="" id="number" name="number" class="col-sm-10" placeholder="Enter Mobile Number">
                </div>
                <br>
                <div class="row pt-4">
                    <label for="age" class="col-sm-2"> Enter Age</label>
                    <input type="number" value="" id="age" name="age" class="col-sm-10" placeholder="Enter Age">
                </div>
                <br>
                <div class="row pt-4">
                    <label for="email" class="col-sm-2"> Enter Email</label>
                    <input type="email" value="" id="email" name="email" class="col-sm-10" placeholder="Enter Email">
                </div>
                <br>
                <div class="row pt-4">
                    <button type="submit" class="col-sm-6">Submit</button>
                    <button type="reset" class="col-sm-6">Reset</button>
                </div>
        </div>
    </div>

</body>

</html>
