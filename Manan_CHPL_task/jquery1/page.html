<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login and Registration with OTP</title>
    <style>
        body {
            background-image: url(https://wallpapercave.com/wp/wp2939968.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .avatar {
            margin-left: 135px;
            align: center;
            vertical-align: middle;
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .avatar1 {
            margin-left: 10px;
            align: center;
            vertical-align: middle;
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .card1 {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f4fbfd;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .profh {
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="button"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        .row {
            margin-bottom: 10px;
        }

        .toggle-btn {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-btn a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .toggle-btn a:hover {
            text-decoration: underline;
        }

        .card-footer {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        .otp-section {
            display: none;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            border-radius: 5px;
            border: none;
            color: #fff;
        }

        .newbut {
            height: 50px;
            background-color: #ffffff;
            border-radius: 0px;
            border: none;
            color: #000000;
        }

        .newbut:hover {
            background-color: #e9e9e9;
        }

        button:hover {
            background-color: #0056b3;
        }

        .parent {
            position: relative;
            top: 0;
            left: 0;
        }

        .image1 {
            height: 150px;
            width: 400px;
            position: relative;
            top: 0;
            left: 0;
            /* border: 1px red solid; */
        }

        .image2 {
            height: 70px;
            width: 70px;
            position: absolute;
            top: 110px;
            left: 30px;
            /* border: 1px green solid; */
        }
    </style>
    <script>

        $(document).ready(function () {

            $(".reg").click(function () {
                $("#login").hide();
                $("#reg").show();
            });
            $(".login").click(function () {
                $("#reg").hide();
                $("#login").show();
            });

            $(".otp-btn").click(function () {
                $(".otp-section").show();
                $(this).hide(); // Hide OTP button after clicking
            });

            $(".verify-otp").click(function () {
                var otp = $("#otp").val();
                if (otp.length === 4) {
                    alert("OTP Verified Successfully!");
                } else {
                    alert("Please enter a valid 4-digit OTP.");
                }
            });
            $(".input1").focus(function () {
                $(this).css("background-color", "#99ccff");
            });
            $(".input1").blur(function () {
                $(this).css("background-color", "#99ff99");
            });
            // $(".no").hide();
            $("#change").hide();



            $(".change").click(function () {
                $(".go").animate({ left: '440px' });
                $("#edit").hide();
                $("#change").show();

            });
            $(".edit").click(function () {
                $(".go").animate({ left: '0px' });
                $("#edit").show();
                $("#change").hide();
            });
            $(".no").hide();
            $(".login1").click(function () {
                $("#login").hide();
                $(".no").show();
            });
            $(".signout").click(function () {
                $("#login").show
                ();
                $(".no").hide();
            });
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <!-- Login Form -->
        <div class="card card1" id="login">
            <form action="">
                <img src="https://cdn-icons-png.flaticon.com/512/6388/6388307.png" alt="Avatar" class="avatar">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="email">Enter Email</label>
                    <input type="email" id="email" placeholder="Enter Email" class="input1" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" class="input1" required>
                </div>
                <div class="form-group">
                    <input type="button" value="Login" class="login1">
                </div>
                <div class="toggle-btn">
                    <p>Don't have an account? <a class="reg"><button>Register </button></a></p>
                </div>
                <div class="form-group">
                    <input type="button" value="Get OTP" class="otp-btn">
                </div>
                <!-- OTP Section -->
                <div class="otp-section">
                    <label for="otp">Enter OTP</label>
                    <input type="number" id="otp" placeholder="Enter OTP" class="input1" required>
                    <input type="button" value="Verify OTP" class="verify-otp">
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="card1" id="reg" style="display: none;">
            <img src="https://cdn-icons-png.flaticon.com/512/6388/6388307.png" alt="Avatar" class="avatar">
            <h1>Registration</h1>
            <div class="form-group">
                <label for="name">Enter Name</label>
                <input type="text" id="name" placeholder="Enter Name" class="input1">
            </div>
            <div class="form-group">
                <label for="email">Enter Email</label>
                <input type="email" id="reg-email" placeholder="Enter Email" class="input1">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="reg-password" placeholder="Enter Password" class="input1">
            </div>
            <div class="form-group">
                <input type="button" value="Register">
            </div>
            <div class="toggle-btn">
                <p>Already have an account? <a class="login"> <button>Login </button></a></p>
            </div>
        </div>
        <div class="row no">
            <div class="card c1 prof col-sm-4 ">
                <h1 class="profh" style="padding-left: 10px; padding-top: 10px;">My Profile</h1>
                <div class="parent">
                    <img class="image1"
                        src="https://media.istockphoto.com/id/1016764582/photo/team-at-work-concept.jpg?s=612x612&w=0&k=20&c=YwbyAPudE5l4PAbU-UhSpT1ZsuRGMbitRMjTkOx6jWw="
                        alt="img">
                    <img class="image2"
                        src="https://img.freepik.com/premium-vector/user-profile-person-avatar-identity-login-icon-vector_1277826-918.jpg"
                        alt="Avatar" class="avatar1">
                </div>
                <br>
                <h2>Manan</h2>
                <p>Ahemdabad</p>
                <hr>
                <div>
                    <i class="fa fa-phone" style="font-size:24px"></i> &nbsp;&nbsp;&nbsp; +91 98987*****
                </div>
                <hr>
                <div><i class="fa fa-envelope" style="font-size:24px"></i> &nbsp;&nbsp;&nbsp; +91 xyz@gmail.com</div>
                <br>
            </div>

            <div class="card col-sm-8">
                <div class="row">
                    <button class="col-sm-6 newbut edit">edit profile</button>
                    <button class="col-sm-6 newbut change">change password</button>

                    &nbsp;
                    <div style="background:#afafaf;height:3px;width:440px;position:absolute; margin-top: 47px;"
                        class="go"></div>
                </div>
                <div class="row" id="edit">
                    <div>
                        <label for="name">FULL NAME</label>
                        <input type="text" placeholder="enter full name">
                    </div>
                    &nbsp;

                    <div>
                        <label for="email">E-Mail</label>
                        <input type="email" placeholder="enter email">
                    </div>
                    &nbsp;
                    <div>
                        <label for="number">number</label>
                        <input type="number" placeholder="enter number">
                    </div>
                    &nbsp;
                    <div>
                        <label for="profile">change profile photo</label>
                        &nbsp;<input type="file">
                    </div>
                    <div>
                        <input type="button" value="Update Detail">
                    </div>
                </div>
                <div class="row" id="change">
                    <div>
                        <label for="password">current password</label>
                        <input type="password" placeholder="enter current password">
                    </div>
                    &nbsp;

                    <div>
                        <label for="password">New password</label>
                        <input type="password" placeholder="enter New password">
                    </div>
                    &nbsp;
                    <div>
                        <label for="password">confirm password</label>
                        <input type="password" placeholder="confirm password">
                    </div>
                    &nbsp;
                    <br>
                    &nbsp;
                    <div>
                        <input type="button" value="Update Password">
                    </div>
                </div>
            </div>
            <input type="button" value="signout" class="signout">
        </div>
    </div>
    </div>
</body>

</html>
