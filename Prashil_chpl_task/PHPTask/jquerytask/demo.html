<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Animation 2</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-top: 10px;
            position: absolute;
        }
    </style>
    <script>
        $("document").ready(function () {
            $("#sta").click(function () {
                $("div").animate({ left: '650px' },2000);
            });
            $(".sto").click(function () {
                $("div").stop();
            });
        });
    </script>
</head>

<body>
    <button id="sta">Start Animation</button>
    <button class="sto">Stop Animation</button>
    <div></div>
</body>

</html>
