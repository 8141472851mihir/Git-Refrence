<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 1</title>
    <style>
        .hello {
            width: 500px;
            height: 100px;
            background-color: skyblue;
            color: black;
            text-align: center;
            font-size: larger;
            /* margin-top: 30px; */
        }
        .tclass{
            background-color: black;
            color: white;
        }
        .pa{
            margin-top: 30px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $("document").ready(function(){
            $(".click").click(function(){
                $(".hello").toggleClass("tclass");
            })
        })
    </script>
</head>
<body>
    <div class="hello">
        <p class="pa">Click the button to toggle color</p>
    </div>
    <button class="click">Click for toggle</button>
</body>
</html>
