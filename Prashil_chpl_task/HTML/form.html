<html>

<head>
    <title>Form</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="company_image">
                <img src="images/logo-dark.png">
            </div>
            <div class="company_name">
                <h1>Communities Heritage Private Limited</h1>
            </div>
        </div>
    </header>

    <form action="thanks.html" class="" target="_blank">
        <h2>Registration Form</h2>

        <div class="form-grid">

            <div class="form-group">
                <label for="firstname">First Name<span>*</span>:</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter Your First Name" required />
            </div>

            <div class="form-group">
                <label for="mname">Middle Name<span>*</span>:</label>
                <input type="text" id="mname" name="mname" placeholder="Enter Your Middle Name" required />
            </div>

            <div class="form-group">
                <label for="lastname">Last Name<span>*</span></label>
                <input type="text" id="lname" name="lastname" placeholder="Enter Your Last Name" required />
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number<span>*</span>:</label>
                <div class="phone">
                    <select id="country" name="country">
                        <option value="" selected disabled>+91</option>
                        <option value="+91">India(+91)</option>
                        <option value="+256">USA(+256)</option>
                        <option value="+301">Canada(+301)</option>
                        <option value="+59">Aus(+59)</option>
                    </select>
                    <input type="phone" id="mobile" name="phone" maxlength="10" placeholder="Enter Your Phone(max 10)" required />
                </div>
            </div>

            <div class="gender">
                <label>Gender<span>*</span>:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="bgroup">Blood Group:</label>
                <select id="bgroup" name="bgroup">
                    <option value="" selected disabled>-- Select --</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your E-mail" />
            </div>

            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" placeholder="Enter Your Designation" />
            </div>

            <div class="form-group">
                <label for="myfile">Photo</label>
                <input type="file" id="myfile" name="myfile" accept="image/*" />
            </div>

            <div class="form-group">
                <label for="company">company<span>*</span>:</label>
                <input type="text" id="company" name="company" placeholder="Enter Your Company-Name" required />
            </div>

            <div class="form-group">
                <label for="businesss">Businesss Type:</label>
                <select id="businesss" name="businesss">
                    <option value="" selected disabled>-- Select --</option>
                    <option value="Limited Liability Company (LLC)">Limited Liability Company (LLC)</option>
                    <option value="S corporation">S corporation</option>
                    <option value="C corporation">C corporation</option>
                    <option value="Nonprofit">Nonprofit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City <span>*</span>:</label>
                <select id="city" name="city" required>
                    <option value="" selected disabled>-- Select --</option>
                    <option value="ahmdabad">Ahmdabad</option>
                    <option value="surat">Surat</option>
                    <option value="rajkot">Rajkot</option>
                    <option value="gandhinagar">Gandhinagar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="area">Area<span>*</span>:</label>
                <select id="area" name="area" required>
                    <option value="" selected disabled>-- Select --</option>
                    <option value="Kalupur">Kalupur</option>
                    <option value="naroda">Naroda</option>
                    <option value="Viratnagar">Viratnagar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="member">Membership Number</label>
                <input type="number" id="member" name="member" placeholder="Enter Your Membership Nuber" />
            </div>

            <div class="form-group">
                <label for="company-number">Company Contact Number</label>
                <input type="text" pattern="\d{1,9}" maxlength="10" id="coumpany-number" name="comapany-number"
                    placeholder="Enter Your Company Number" />
            </div>

            <div class="form-group">
                <label for="comapany-email">Company Email</label>
                <input type="email" name="company-email" id="cemail" placeholder="Enter Your Company Email" />
            </div>

            <div class="form-group">
                <label for="comapny-logo">Company Logo</label>
                <input type="file" id="clogo" name="clogo" accept="image/*" /><br /><br />
            </div>

            <div class="form-group">
                <label for="brochure">Brochure</label>
                <input type="file" id="brochure" name="brochure" />
            </div>

            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" name="website" id="website" placeholder="Enter Your Wbsite link" />
            </div>

            <div class="form-group">
                <label for="describe">Describe</label>
                <input type="text" name="describe" id="describe" />
            </div>

            <div class="form-group">
                <label for="address">Address <span>*</span></label>
                <input type="text" name="address" id="address" required placeholder="Enter Your Address" />
            </div>

            <div class="form-group">
                <label for="refer-type">Refer Type <span>*</span></label>
                <select id="refer-type" name="refer-type" required>
                    <option value="" selected disabled>-- Select --</option>
                    <option value="Employee referral">Employee referral</option>
                    <option value="Customer referral">Customer referral</option>
                    <option value="Partner referral">Partner referral</option>
                </select>
            </div>

            <br>

            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </div>
    </form>

    <div class="">
        <label for="video">Video:</label><br>
        <video  controls autoplay muted>
            <source src="./images/video.mp4" type="video/mp4">
        </video><br>
    </div><br>

    <div class="audio">
        <label for="audio">Audio:</label><br>
        <audio controls>
            <source src="./images/295_Siddhu_320kbps.mp3" type="audio/ogg">
        </audio><br>
    </div><br>

    <div class="ifream">
        <label for="ifream">ifream:</label><br>
        <iframe src="Index_3.html"></iframe>
    </div><br>
    </div>

</body>

</html>
