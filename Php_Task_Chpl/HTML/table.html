<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple 5x5 Table</title>
    <style>
        table{
            width:500px;
            height:50px;
            border-collapse: collapse;
        }
        td{
            height:50px;
            width:500px;
        } 
    </style>
</head>
<body>

    <h1>Simple Table</h1><br>
    <table border="1">
        
        <tr>
            <td rowspan="5"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>
    <br><br>


    <table border="1">
        <tr>
            <td colspan="2" rowspan="5"> </td>
            <td rowspan="5"></td>
            <td colspan="2"></td>
            
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td rowspan="4"></td>
            
            
        </tr>
        <tr>
            
        </tr>
        <tr>
            
        </tr>
        <tr>
         </tr>
    </table>

</body>
</html>
