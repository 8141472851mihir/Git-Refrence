<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Image Map</title>
</head>
<body>
    <div class="container">
        <h2>Image Map</h2>
        <img src="../../Images/image_map_main.jpg" alt="map img" usemap="#workmap">

        <map name="workmap">
            <area shape="circle" coords="236,257,189" href="https://www.google.com" alt="google">
            <area shape="rect" coords="567,80,909,424" href="https://www.youtube.com" alt="youtube">
            <area shape="poly" coords="222,532,29,913,415,913" href="https://w3schools.com" alt="w3school">
            <area shape="rect" coords="453,630,931,903" href="https://geeksforgeeks.org" alt="geeksforgeeks">
        </map>
    </div>
</body>
</html>
