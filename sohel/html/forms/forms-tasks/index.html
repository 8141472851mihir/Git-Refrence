<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../Images/co-logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
</head>

<body>
    <div class="head">
        <div class="head">
            <img src="../../Images/co-logo-removebg-preview.png" alt="">
            <h2>Communities Heritage Pvt Ltd</h2>
        </div>
    </div>
    <div class="ma">
        <div class="main">
            <h2>Registration Form</h2>
        </div>
        <div class="content">
            <form action="index1.html" method="post" target="_self">
                <div class="first">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                    <label for="mname">Middle Name</label>
                    <input type="text" name="mname" id="mname">
                </div>
                <div class="second">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                    <label for="mobile">Mobile No.</label>
                    <select name="ccode" id="ccode">
                        <option value="+91">India (+91)</option>
                        <option value="+12">USA (+12)</option>
                        <option value="+75">Russia (+75)</option>
                    </select>
                    <input type="number" name="number" id="number">
                </div>
                <div class="third">
                    <label for="gender">Gender</label>
                    <input type="radio" name="male" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="female" id="female">
                    <label for="female">Female</label>
                    <label for="bloodg">Blood Group</label>
                    <select name="bg" id="bg">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="O+">O+</option>
                        <option value="AB+">AB+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="O-">O-</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="fourth">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob">
                    <label for="email">Email ID</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="fifth">
                    <label for="design">Designation</label>
                    <input type="text" name="design" id="design">
                    <label for="photo">Photo</label>
                    <input type="file" src="" alt="photo">
                </div>
                <div class="sixth">
                    <label for="com">Company Name</label>
                    <input type="text" name="com" id="com">
                    <label for="btype">Business Type</label>
                    <select name="btype" id="btype">
                        <option value="local">Local</option>
                        <option value="inter">International</option>
                    </select>
                </div>
                <div class="seventh">
                    <label for="City">City</label>
                    <select name="City" id="City">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="baroda">Baroda</option>
                        <option value="surat">Surat</option>
                    </select>
                    <label for="area">Area</label>
                    <select name="area" id="area">
                        <option value="Sanand">Sanand</option>
                        <option value="maninager">Maninager</option>
                        <option value="naroda">Naroda</option>
                    </select>
                </div>
                <div class="eigth">
                    <label for="memnum">Membership Number</label>
                    <input type="number" name="memnum" id="memnum">
                    <label for="comcon">Company Contact Number</label>
                    <input type="comcon" name="comcon" id="comcon">
                </div>
                <div class="nineth">
                    <label for="cemail">Company Email</label>
                    <input type="email" name="cemail" id="cemail">
                    <label for="clogo">Company Logo</label>
                    <input type="file" name="clogo" id="clogo">
                </div>
                <div class="tenth">
                    <label for="brochure">Brochure</label>
                    <input type="file" name="brochure" id="brochure">
                    <label for="website">Website</label>
                    <input type="text" name="website" id="website">
                </div>
                <div class="eleventh">
                    <label for="more">Describe More</label>
                    <input type="text" name="more" id="more">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="twelth">
                    <label for="refer">Refer Type</label>
                    <select name="refer" id="refer">
                        <option value="simple">Simple</option>
                        <option value="advance">Advance</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <div class="thirteenth">
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
