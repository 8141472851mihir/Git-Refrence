<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5 mb-3">
            <div class="col-sm-12 bg-warning">12 of 1</div>
        </div>
        <div class="row mb-3 ">
            <div class="col-sm-4 bg-black">4 of 1</div>
            <div class="col-sm-4 bg-primary"></div>
            <div class="col-sm-4 bg-info"></div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6 bg-success">6 of 1</div>
            <div class="col-sm-6 bg-secondary">6 of 2</div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4 bg-info">4 of 1</div>
            <div class="col-sm-8 bg-danger">8 of 1</div>
        </div>
        <div class="row">
            <div class="col-sm-3 bg-primary">3 of 1</div>
            <div class="col-sm-3 bg-light">3 of 2</div>
            <div class="col-sm-3 bg-info">3 of 3</div>
            <div class="col-sm-3 bg-dark">3 of 4</div>
        </div>
    </div>
</body>
</html>
