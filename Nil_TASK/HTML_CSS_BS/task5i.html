<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        .card {
            width: 700px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <!-- Registration -->
    <div class="card" id="card1" style="display: none;">
        <div class="card-header">
            <h2>Registration form</h2>
        </div>
        <div class="card-body" id="reg">
            <form>
                <div class="row mb-3">
                    <label for="mail" class="col-2 col-form-label">Email:</label>
                    <div class="col-10">
                        <input type="email" class="form-control" id="mail" placeholder="Enter your email" aria-label="Enter your email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="pass" class="col-2 col-form-label">Password:</label>
                    <div class="col-10">
                        <input type="password" class="form-control" id="pass" placeholder="Enter your password" aria-label="Enter your password">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="cnfpass" class="col-2 col-form-label">Confirm Password:</label>
                    <div class="col-10">
                        <input type="password" class="form-control" id="cnfpass" placeholder="Confirm your password" aria-label="Confirm your password">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="phn" class="col-2 col-form-label">Phone Number:</label>
                    <div class="col-10">
                        <input type="tel" class="form-control" id="phn" placeholder="Enter your phone number" aria-label="Enter your phone number">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger me-2" id="btn1">Login</button>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button type="button" class="btn btn-warning" id="btn2">OTP</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login -->
    <div class="card" id="loginCard">
        <div class="card-header">
            <h2>Login Form</h2>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="row mb-3">
                    <label for="loginEmail" class="col-2 col-form-label">Email:</label>
                    <div class="col-10">
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" aria-label="Enter your email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="loginPassword" class="col-2 col-form-label">Password:</label>
                    <div class="col-10">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" aria-label="Enter your password">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary me-2" id="btn3">Registration</button>
                    <button type="button" class="btn btn-danger me-2" id="btnSubmit">Login</button>
                    <button type="button" class="btn btn-warning" id="btn4">OTP</button>
                </div>
            </form>
        </div>
    </div>

    <!-- OTP -->
    <div class="card" style="display: none;" id="otpCard">
        <div class="card-header">
            <h2>OTP Form</h2>
        </div>
        <div class="card-body">
            <form id="otpForm">
                <div class="row mb-3">
                    <label for="otpEmail" class="col-2 col-form-label">Email:</label>
                    <div class="col-10">
                        <input type="email" class="form-control" id="otpEmail" placeholder="Enter your email" aria-label="Enter your email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="otpCode" class="col-2 col-form-label">OTP:</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="otpCode" placeholder="Enter your OTP" aria-label="Enter your OTP">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary me-2" id="btn5">Registration</button>
                    <button type="button" class="btn btn-danger me-2">Submit</button>
                    <button type="button" class="btn btn-warning" id="btn6">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Profile -->
    <div class="card" style="display: none;" id="profileCard">
        <div class="card-header row">
            <div class="col" id="prof" style="cursor: pointer;"><h2>Profile</h2></div>
            <div class="col" id="password1" style="cursor: pointer;"><h2>Password</h2></div>
        </div>
        <div class="card-body" id="profileInfo">
            <form id="profileForm">
                <div class="row mb-3">
                    <label for="profileName" class="col-2 col-form-label">Name:</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="profileName" placeholder="Enter your name" aria-label="Enter your name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="profileEmail" class="col-2 col-form-label">Email:</label>
                    <div class="col-10">
                        <input type="email" class="form-control" id="profileEmail" placeholder="Enter your email" aria-label="Enter your email">
                    </div>
                </div>
            </form>
        </div>
        <div class="card-body" id="passfield" style="display: none;">
            <form>
                <div class="row mb-3">
                    <label for="changeEmail" class="col-2 col-form-label">Email:</label>
                    <div class="col-10">
                        <input type="email" class="form-control" id="changeEmail" placeholder="Enter your email" aria-label="Enter your email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="changeOtp" class="col-2 col-form-label">OTP:</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="changeOtp" placeholder="Enter your OTP" aria-label="Enter your OTP">
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center gap-5">
            <button type="button" class="btn btn-secondary" id="backToLogin">login</button>
            <button type="button" class="btn btn-warning" id="changePass">Password</button>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            // Initial view setup
            $('#loginCard').fadeIn("slow");

            // Show/hide login, registration, OTP, and profile forms
            $('#btn1, #btn6').click(function(){
                $('#loginCard').fadeIn("slow");
                $('#card1, #otpCard, #profileCard').fadeOut("slow");
            });

            $('#btn2, #btn4').click(function(){
                $('#otpCard').fadeIn("slow");
                $('#card1, #loginCard, #profileCard').fadeOut("slow");
            });

            $('#btn3').click(function(){
                $('#card1').fadeIn("slow");
                $('#loginCard').fadeOut("slow");
            });

            $('#btn5').click(function(){
                $('#card1').fadeIn("slow");
                $('#otpCard').fadeOut("slow");
            });

            $('#btnSubmit').click(function(){
                $('#profileCard').fadeIn("slow");
                $('#otpCard, #card1, #loginCard').fadeOut("slow");
            });

            // Toggle between profile and password reset
            $('#prof').click(function(){
                $('#profileInfo').fadeIn("slow");
                $('#passfield').fadeOut("slow");
            });

            $('#password1').click(function(){
                $('#profileInfo').fadeOut("slow");
                $('#passfield').fadeIn("slow");
            });

            // Navigate back to login
            $('#backToLogin').click(function(){
                $('#loginCard').fadeIn("slow");
                $('#profileCard').fadeOut("slow");
            });

            // Change password button
            $('#changePass').click(function(){
                $('#password1').click();  // Switch to password form
            });
        });
    </script>
</body>
</html>
