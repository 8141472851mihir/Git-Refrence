<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>


    <script>
        $(document).ready(function(){
            $("#btn3").click(function(){
                $("#div1").toggleClass("main");
            });
        });
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#box").animate({marginLeft: "+=500px"},5000);
            });
        });
        $(document).ready(function(){
            $("#btn2").click(function(){
                $("#box").stop();
        });});
    </script>
    <style>
        .main{
            background-color: black !important;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="div1" style="width: 500px; height: 500px; background-color: aqua;">
        <h2>hello world</h2>
    </div>

    <button id="btn3">toggle btn</button>


    <button id="btn1">animate</button>
    <button id="btn2">stop</button>
    <div id="box" class="square" style="height: 100px; width: 100px;background-color: blue;"></div>
</body>
</html>
