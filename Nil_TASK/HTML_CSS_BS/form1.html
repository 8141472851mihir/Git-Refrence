<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .theme1 {
            background-color: #4e4e4e;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('#procard').hide(); 
            let name, gender, cc, phone, bio1, age;

            
            $("#procard").hover(function(){
                $('#procard').animate({"margin-top": "10px"});
            });

            
            $('#themetogglebtn').on("click", function () {
                $('body').toggleClass('theme1');
            });

            
            $("#getValBtnID").on("click", function () {
                name = $('#name').val();
                gender = $('#gender').val();
                age = $('#age').val();
                cc = $('#cc').val();
                phone = $('#mobile').val();
                bio1 = $('#bio').val();
                $('#procard').show(); 
                $('#ch1').text("Name: " + name);
                $('#ch2').text("Gender: " + gender);
                $('#ch3').text("Country Code: " + cc);
                $('#ch4').text("Mobile: " + phone);
                $('#ch5').text("Age: " + age); 
                $('#ch6').text("Bio: " + bio1).hide(); 


                $('#name').val('');
                $('#gender').val('');
                $('#age').val('');
                $('#cc').val('');
                $('#mobile').val('');
                $('#bio').val('');
                
            });

            $('#biobtn').on("click", function () {
                $('#ch6').text("Bio: " + bio1).slideToggle();
            });

            $('#editbtn').on("click", function () {
                $('#nameEdit').val(name);
                $('#genderEdit').val(gender);
                $('#ccEdit').val(cc);
                $('#mobileEdit').val(phone);
                $('#bioEdit').val(bio1);
                $('#ageEdit').val(age); 
                $('#myModal').modal('show'); 
            });

            $('#saveChanges').on("click", function () {
                name = $('#nameEdit').val();
                gender = $('#genderEdit').val();
                cc = $('#ccEdit').val();
                phone = $('#mobileEdit').val();
                age = $('#ageEdit').val();
                bio1 = $('#bioEdit').val();

                $('#ch1').text("Name: " + name);
                $('#ch2').text("Gender: " + gender);
                $('#ch3').text("Country Code: " + cc);
                $('#ch4').text("Mobile: " + phone);
                $('#ch5').text("Age: " + age); 
                $('#ch6').text("Bio: " + bio1);

                $('#myModal').modal('hide');
            });

            $('#delbtn').on("click", function () {
                $('#procard').remove();
            });
        });
    </script>
</head>
<body>
    <button type="button" id="themetogglebtn" class="btn btn-secondary">Toggle theme</button>

    <div class="card shadow-lg m-5" id="card1">
        <form action="" class="form-control">
            <label for="name" class="">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter name">

            <label for="gender" class="">Gender</label>
            <select class="form-select" aria-label="Default select example" id="gender">
                <option disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="cc" class="">Country Code</label>
            <input type="text" name="countrycode" id="cc" class="form-control" value="+91">

            <label for="mobile" class="">Mobile</label>
            <input type="tel" name="mobile" id="mobile" class="form-control" maxlength="10" placeholder="Enter mobile number">
            
            <label for="age" class="">Age</label>
            <input type="number" name="age" id="age" class="form-control" value="20">

            <label for="bio" class="">Bio</label>
            <textarea name="bio" id="bio" rows="2" class="form-control"></textarea>

            <button type="button" class="btn btn-primary" id="getValBtnID">Add Profile</button>
        </form>
    </div>

    <div class="row">
        <div class="card col-3 m-5" id="procard">
            <p class="card-header" id="ch1"></p>
            <p class="card-header" id="ch2"></p>
            <p class="card-header" id="ch3"></p>
            <p class="card-header" id="ch4"></p>
            <p class="card-header" id="ch5"></p>
            <p class="card-header" id="ch6"></p>

            <div class="row">
                <button class="btn btn-primary col-3 mx-3" id="biobtn">Show more</button>
                <button class="btn btn-warning col-3 mx-3" id="editbtn">Edit</button>
                <button class="btn btn-danger col-3 mx-3" id="delbtn">Delete</button>
            </div>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <label for="nameEdit" class="">Name</label>
                        <input type="text" name="nameEdit" id="nameEdit" class="form-control">

                        <label for="genderEdit" class="">Gender</label>
                        <select class="form-select" aria-label="Gender select" id="genderEdit">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>

                        <label for="ccEdit" class="">Country Code</label>
                        <input type="text" name="ccEdit" id="ccEdit" class="form-control">

                        <label for="mobileEdit" class="">Mobile</label>
                        <input type="tel" name="mobileEdit" id="mobileEdit" class="form-control">

                        <label for="ageEdit" class="">Age</label>
                        <input type="number" name="ageEdit" id="ageEdit" class="form-control">

                        <label for="bioEdit" class="">Bio</label>
                        <textarea name="bioEdit" id="bioEdit" rows="2" class="form-control"></textarea>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="saveChanges">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
