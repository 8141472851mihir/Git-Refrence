<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css" integrity="sha512-DzC7h7+bDlpXPDQsX/0fShhf1dLxXlHuhPBkBo/5wJWRoTU6YL7moeiNoej6q3wh5ti78C57Tu1JwTNlcgHSjg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/regular.min.css" integrity="sha512-8hM9a+2hrLBhOuB3uiy+QIXBsu6Qk+snsP1CboFQW6pdt/yYz0IcDp/+CGv5m39r9doGUc/zw6aBpyLF6XFgzg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card shadow-lg p-5 m-5">
            <h2><i class="fa-solid fa-calendar-days"></i>&nbsp;Event</h2>
            <hr>
            
            <form action="">
                <div class="row">
                    <label for="event-title" class="control-label col-md-2">Event Title <span class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="event-title" placeholder="Enter event title" name="event-title" required>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>

                <div class="row pt-3">
                    <label for="event-description" class="control-label col-md-2">Event Description</label>
                    <div class="col-md-10">
                        <textarea type="text" rows="2" class="form-control col-12" id="event-description" placeholder="Enter event description" name="event-description"></textarea>
                    </div>
                </div>

                <div class="row pt-3">
                    <label for="attachment" class="control-label col-md-2">Attachment</label>
                    <div class="col-md-10">
                        <input type="file" class="form-control" id="attachment" name="attachment">
                    </div>
                </div>

                <div class="row pt-3"> 
                            <label for="days" class="control-label col-md-2">Total Days<span class="text-danger">*</span></label>
                            <div class="col-md-4">
                                <select class="form-select" id="days" required>
                                    <option selected disabled>Select from menu</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>

                            <label for="Donation-request" class="control-label col-md-2">Need Fund/Donation For This Event <span class="text-danger">*</span></label>
                            <div class="col-md-4">
                                <select class="form-select" id="Donation-request" required>
                                    <option selected disabled>Select from menu</option>
                                    <option value="Y">Yes</option>
                                    <option value="N">No</option>
                                </select>
                            </div>
                </div>

                <div class="row pt-3"> 
                    <label for="Donation-Amount" class="control-label col-md-2">Total Donation Amount <span class="text-danger">*</span></label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="Donation-Amount" required>
                    </div>

                    <label for="Donation-per-user" class="control-label col-md-2">Minimum Fund/Donation Amount Per User <span class="text-danger">*</span></label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="Donation-per-user" required>
                    </div>
                </div>

                <div class="row pt-3"> 
                    <label for="balancesheet" class="control-label col-md-2">Donation Balancesheet</label>
                    <div class="col-md-4">
                        <select class="form-select" id="balancesheet">
                            <option selected disabled>Select from menu</option>
                            <option value="1">Sheet 1</option>
                            <option value="2">Sheet 2</option>
                            <option value="3">Sheet 3</option>
                        </select>
                    </div>
                </div>

                <div class="row pt-3">
                    <label for="event-photo" class="control-label col-md-2">Event Photo</label>
                    <div class="col-md-3">
                        <input type="file" class="form-control" id="event-photo" >
                        <p class="text-secondary">Max size upto 3MB</p>
                    </div>
                    <div class="col-md-3">
                        <input type="file" class="form-control" id="event-photo">
                        <p class="text-secondary">Max size upto 3MB</p>
                    </div>
                    <div class="col-md-3">
                        <input type="file" class="form-control" id="event-photo">
                        <p class="text-secondary">Max size upto 3MB</p>
                    </div>
                </div>

                <h3>Day-1</h3>

                <div class="row pt-3">
                    <label for="event-day1" class="control-label col-md-2">Event Day 1 Date <span class="text-danger">*</span></label>
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="event-day1" name="event-title" required>
                    </div>
                </div>

                <div class="row pt-3">
                    <label for="event-day1-name" class="control-label col-md-2">Event Day 1 Name <span class="text-danger">*</span></label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="event-title" name="event-day1-name" required>
                    </div>

                    <label for="event-day1-type" class="control-label col-md-2">Event Type <span class="text-danger">*</span></label>
                    <div class="col-md-4">
                        <input type="radio" name="p&u" id="event-day1-Unpaid" class="form-chce ms-2" required>
                        <label for="event-day1-Unpaid">Unpaid</label>
                        <input type="radio" name="p&u" id="event-day1-paid" class="ms-2" required>
                        <label for="event-day1-paid">Paid</label>
                    </div>
                </div>

                <div class="row pt-3">
                    <label for="event-day1-location" class="col-2">Event Location</label>
                    <div class="col-md-10">
                        <textarea name="Location" id="event-day1-location" class="form-control col-md-12"></textarea>
                    </div>
                </div>

                <div class="row pt-3">
                    <label for="event-day1-max-allowed" class="col-2">Maximum Allowed</label>
                    <div class="col-md-2">
                        <Label for="adults">Adults</Label>
                        <input type="text" placeholder="adults" class="form-control" id="adults">
                    </div>

                    <div class="col-md-2">
                        <label for="Child">Child</label>
                        <input type="text" placeholder="Children" class="form-control" id="Child">
                    </div>

                    <div class="col-md-2">
                        <label for="Guests">Guests</label>
                        <input type="text" placeholder="Guests" class="form-control" id="Guests">
                    </div>

                    <div class="col-md-4">
                        <label for="Start Time">Start Time</label>
                        <input type="text" placeholder="Start Time" class="form-control" id="Start Time">
                    </div>
                </div>
                <div class="text-danger text-center">
                    <span>Note: SET MAXIMUM ALLOWED 0, IF NOT ALLOWED</span>
                    <hr>
                </div>    

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <button type="Reset" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
