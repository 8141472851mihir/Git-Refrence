<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function() {
            $("#btn").click(function() {

                var inputValue = $('#inp').val(); // Get the input value
                    var li = $('<li></li>').text(inputValue);
                    var removeButton = $('<button></button>')
                        .addClass('btn btn-close align float-right') // Add Bootstrap styling to button
                        .click(function() { // Remove this item when clicked
                            li.remove(); // Removes the specific item
                        });
                    
                    li.append(removeButton); // Append the remove button to the list item
                    $('#itemList').append(li); // Add the list item to the item list
                }
            );
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <input type="text" id="inp" class="form-control mb-3" placeholder="Enter item">
        <button id="btn" class="btn btn-primary mb-3" type="button">Add Item</button>

        <div>You have inserted:</div>
        <ol id="itemList"></ol>
    </div>
</body>
</html>
