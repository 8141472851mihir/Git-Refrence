<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
<form method="POST">
    <div class="card m-5">
        <div class="card-header">Fill the form</div>
        <label for="country" class="">Country</label>


        <select class="form-select" id="Country" onchange="changestatus(this.value);">
            <option disabled selected>Select Country</option>
            <option value="India">India</option>
            <option value="US">USA</option>
        </select>

        <label for="state" class="">State</label>
        
        
        <select class="form-select" aria-label="Default select example" id="state" >
            <option disabled selected>Select State</option>
        </select>
    </div>
</form>


<script>
    function changestatus(country) {
        $.ajax({
            type: "POST",
            url: "hello.php",
            data: {
                status: country  
            },
            success: function (data) {
                var wrl = JSON.parse(data);
                var output;
                for(let i=0;i<wrl.length;i++){
                    output += "<option>"+ wrl[i] +"</option>";
                    
                }
                // console.log (output);
                $('#state').html(output);

            }
        });
    }
</script>
</body>

</html>
