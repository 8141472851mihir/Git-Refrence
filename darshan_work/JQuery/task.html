<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>index</title>
    <style>
        #sign_up{
            display: none;
        }

        #otp{
            display: none;
        }

        

    </style>
</head>

<body>

    <!-- Login  Form -->
    <div id="log_in" class="row container-fluid col-md-12 align-items-center mx-auto bg-light vh-100">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" >
                            </div>
                            <!-- <button type="" class="btn btn-primary w-100">Login</button> -->
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <button id="log_card" class="login btn btn-primary">login</button>
                        <button id="log_signup" class="signUp btn btn-primary">Sign Up</button>
                        <button id="log_otp" class="otp btn btn-primary">OTP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign up form -->
    <div id="sign_up" class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-success text-white">
                        <h4>Sign Up</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" name="confirm_password" class="form-control" >
                            </div>
                            <!-- <button type="" class="btn btn-success w-100">Sign Up</button> -->
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <button id="sign_log" class="login btn btn-primary">login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- OTP form -->
    <div id="otp" class=" container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-secondary text-white">
                        <h4>OTP</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Enter OTP</label>
                                <input type="text" name="otp" class="form-control">
                            </div>
                            <!-- <button type="" class="btn btn-secondary w-100">Submit OTP</button> -->
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <button id="otp_get" class="login btn btn-primary">Get Otp</button>
                        <button id="otp_log" class="signup btn btn-primary">Sign Up</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    $(document).ready(function(){
        $('#log_signup').click(function(){
            $('#otp').hide();
            $('#sign_up').toggle();
            $('#log_in').hide(2000);
        });

        $('#log_otp').click(function(){
            $('#otp').toggle(2000);
            $('#log_in').hide();
            $('#sign_up').hide();
        });

        $('#sign_log').click(function(){
            $('#sign_up').hide();
            $('#log_in').show(2000);
        });

        $('#otp_log').click(function(){
            $('#log_in').slideDown(2000);
            $('#sign_up').hide();

        })

    });
</script>
