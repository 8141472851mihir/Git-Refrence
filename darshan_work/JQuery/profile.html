<!DOCTYPE html>
<html lang="en" data-bs-theme = "dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #viewdetails {
            width: 30%;
            border: 1px solid black;
        }

    </style>
</head>

<body class="black">
    <button id="theme-btn" class="btn btn-dark position-fixed top-0 end-0 m-3">Toggle Theme</button>
    <h2 class="text-center mt-3">Profile Manager</h2>


    <div class="container mt-5">

        <div class="card p-4 mt-4" id="main-card">

            <h4>Add New Profile</h4>
            <form id="profileForm">

                <!-- Name -->
                <div class="mb-3">
                    <label for="profile-name" class="form-label">Name</label>
                    <input type="text" id="profile-name" class="form-control" required>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="profile-gender" class="form-label">Gender</label>
                    <select class="form-select" id="profile-gender">
                        <option value="" disabled selected>-- Select --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label for="profile-age" class="form-label">Age</label>
                    <input type="number" id="profile-age" class="form-control" required>
                </div>

                <!-- Country Code -->
                <div class="mb-3">
                    <label for="profile-countrycode" class="form-label">Country Code</label>
                    <input type="text" id="profile-countrycode" class="form-control" placeholder="+91">
                </div>

                <!-- Mobile Number -->
                <div class="mb-3">
                    <label for="profile-mobile" class="form-label">Mobile</label>
                    <input type="tel" id="profile-mobile" class="form-control" required>
                </div>

                <!-- Bio -->
                <div class="mb-3">
                    <label for="profile-bio" class="form-label">Bio</label>
                    <textarea id="profile-bio" class="form-control" rows="3"></textarea>
                </div>

                <!-- State -->
                <div class="mb-3">
                    <label for="profile-state" class="form-label">Gender</label>
                    <select class="form-select" id="profile-state">
                        <option value="" disabled selected>-- Select --</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Kerla">Kerla</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                    </select>
                </div>


                 <!-- Country -->
                 <div class="mb-3">
                    <label for="profile-country" class="form-label">Gender</label>
                    <select class="form-select" id="profile-country">
                        <option value="" disabled selected>-- Select --</option>
                        <option value="India">INDIA</option>
                        <option value="USA">USA</option>
                        <option value="CANADA">CANADA</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button id="add-profile" type="submit" class="btn btn-primary">Add Profile</button>
            </form>
        </div>

        <div id="profileList" class="mt-4"></div>


        <!-- Profile Details -->
        <div id="profile-card" class="card mt-4 shadow rounded-3 col-12 col-md-8 col-lg-4">
            <div class="card card-body">
                <h4 class="text-center mb-3" id="profile-name-view"></h4>
                <p class="text-center" id="profile-gender-view"></p>
                <p class="text-center" id="profile-age-view"></p>
                <div class="d-flex justify-content-center">
                    <p id="profile-countrycode-view" class="me-1"></p>
                    <p id="profile-mobile-view"></p>
                </div>
                <div id="profile-bio-view" class="text-center" style="display: none;"></div>
                <p class="text-center" id="profile-state-view"></p>
                <p class="text-center" id="profile-country-view"></p>
                <div class="text-center mt-4">
                    <button id="view-bio" class="btn btn-info me-2">Show Bio</button>
                    <button id="edit" class="btn btn-warning me-2" data-bs-toggle="modal"
                        data-bs-target="#edit-modal">Edit</button>
                    <button id="delete" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>



        <!-- Edit Card -->
        <div id="edit-modal" class="modal shadow rounded-3">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4>Edit Profile</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="edit-form">

                            <!-- Name -->
                            <div class="mb-3">
                                <label for="edit-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="edit-name">
                            </div>

                            <!-- Gender -->
                            <div class="mb-3">
                                <label for="edit-gender" class="form-label">Gender</label>
                                <select class="form-select" id="edit-gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <!-- Age -->
                            <div class="mb-3">
                                <label for="edit-age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="edit-age">
                            </div>

                            <!-- Country Code -->
                            <div class="mb-3">
                                <label for="edit-countrycode" class="form-label">Country Code</label>
                                <input type="text" id="edit-countrycode" class="form-control" value="+91">
                            </div>

                            <!-- Mobile Number -->
                            <div class="mb-3">
                                <label for="edit-mobile" class="form-label">Mobile</label>
                                <input type="text" class="form-control" id="edit-mobile">
                            </div>

                            <!-- Bio -->
                            <div class="mb-3">
                                <label for="edit-bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="edit-bio"></textarea>
                            </div>

                            <!-- State -->
                            <div class="mb-3">
                                <label for="edit-state" class="form-label">Gender</label>
                                <select class="form-select" id="edit-state">
                                    <option value="" disabled selected>-- Select --</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Kerla">Kerla</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                </select>
                            </div>

                            <!-- Country -->
                            <div class="mb-3">
                                <label for="profile-country" class="form-label">Gender</label>
                                <select class="form-select" id="profile-country">
                                    <option value="" disabled selected>-- Select --</option>
                                    <option value="India">INDIA</option>
                                    <option value="USA">USA</option>
                                    <option value="CANADA">CANADA</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <!-- Submit Button -->
                    <div class="modal-footer">
                        <div class="d-flex justify-content-end">
                            <button id="cancel" type="submit" class="btn btn-secondary me-1"
                                data-bs-dismiss="modal">Cancel</button>
                            <button id="update" type="submit" class="btn btn-success" data-bs-dismiss="modal">Save
                                Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        $(document).ready(function () {

            $("#profile-card").hover(function () {
                $(this).find(".card").animate({ top: '-20px' }, 500).animate({ top: '0px' }, 500);
            }, function () {
                $(this).find(".card").stop(true).animate({ top: '0px' }, 500);

            });

            $("#profile-card").hide();
            $("#edit-card").hide();

            //add data
            $("#add-profile").click(function (event) {
                event.preventDefault();

                let profile_name = $("#profile-name").val();
                let profile_gender = $("#profile-gender").val();
                let profile_age = $("#profile-age").val();
                let profile_countrycode = $("#profile-countrycode").val();
                let profile_mobile = $("#profile-mobile").val();
                let profile_bio = $("#profile-bio").val();
                let profile_state = $("profile-state").val();
                let profile_country = $("#profile-country").val();

                $("#profile-name").val(null);

                $("#profile-name-view").text(profile_name);
                $("#profile-gender-view").text(profile_gender);
                $("#profile-age-view").text(profile_age);
                $("#profile-countrycode-view").text(profile_countrycode);
                $("#profile-mobile-view").text(profile_mobile);
                $("#profile-bio-view").text(profile_bio);
                $("#profile-state-view").text(profile_state);
                $("#profile-country-view").text(profile_country);

                $("#profile-card").show();

            });

            $("#view-bio").click(function (event) {
                event.preventDefault();
                $("#profile-bio-view ").slideToggle();
            });


            //edit Profile
            $("#edit").click(function (event) {
                event.preventDefault();

                $("#edit-name").val($("#profile-name-view").text());
                $("#edit-gender").val($("#profile-gender-view").text());
                $("#edit-age").val($("#profile-age-view").text());
                $("#edit-mobile").val($("#profile-mobile-view").text());
                $("#edit-countrycode").val($("#profile-countrycode-view").text());
                $("#edit-bio").val($("#profile-bio-view").text());
                $("#edit-state").val($("#profile-state-view").text());
                $("#edit-country").val($("#profile-country-view").text());
            });

            $("#update").click(function (event) {
                event.preventDefault();

                $("#profile-name-view").text($("#edit-name").val());
                $("#profile-gender-view").text($("#edit-gender").val());
                $("#profile-age-view").text($("#edit-age").val());
                $("#profile-mobile-view").text($("#edit-mobile").val());
                $("#profile-countrycode-view").text($("#edit-countrycode").val());
                $("#profile-bio-view").text($("#edit-bio").val());
                $("#profile-state-view").text($("#edit-state").val());
                $("#profile-country-view").text($("#edit-country").val());
            });

            //delete
            $("#delete").click(function (event) {
                event.preventDefault();
                $("#profile-card").remove();
                $("#profileForm")[0].reset();
                window.reload();
            });


            $("#theme-btn").click(function(){
                let theme = $("html");
                current_theme = theme.attr("data-bs-theme");

                if(current_theme == "dark"){
                    theme.attr("data-bs-theme", "light");
                }else{
                    theme.attr("data-bs-theme", "dark");
                }
            });

            

        });

    </script>

</body>

</html>
