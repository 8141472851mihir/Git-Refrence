<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Demo Page</title>

    <style>
        .signup {
            display: none;
        }

        .otp {
            display: none;
        }

        .p-container {
            max-width: 80%;
            height: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border: 2px solid;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(186, 100, 100, 0.1);
            display: none; 
        }

        /* Left Profile Section */
        .p-sidebar {
            width: 35%;
            background: #2a5b8b;
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px 0 0 15px;
        }

        .p-sidebar img {
            width: 120px;
            height: 150px;
            border-radius: 80%;
            margin-bottom: 15px;
            border: 3px solid white;
        }

        /* Right Edit Section */
        .p-content {
            width: 100%;
            padding: 30px;
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .abc {
            width: 100%;
            border: 2px solid black;
        }
    </style>

</head>

<body>
    <div class="main">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100 border border-2 border-dark rounded-5">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                            class="img-fluid" alt="Phone image">
                    </div>

                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form>
                            <div class="login">
                                <!-- Email input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="form1Example13">Email address</label>
                                </div>

                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="form1Example23">Password</label>
                                </div>

                                <!-- Submit button -->
                                <button type="button" id="log_signin" data-mdb-ripple-init
                                    class="btn btn-primary btn-lg btn-block">Sign in</button>

                                <button type="button" id="log_signup" data-mdb-ripple-init
                                    class="btn btn-primary btn-lg btn-block">Sign Up</button>

                                <button type="button" id="log_otp" data-mdb-ripple-init
                                    class="btn btn-primary btn-lg btn-block">OTP</button>
                            </div>

                            <div class="signup">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="email1" class="form-control form-control-lg" />
                                    <label class="form-label" for="form1Example13">Email address</label>
                                </div>

                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="password1" class="form-control form-control-lg" />
                                    <label class="form-label" for="form1Example23">Password</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="cpassword" class="form-control form-control-lg" />
                                    <label class="form-label" for="form1Example23">Confirm Password</label>
                                </div>

                                <button type="button" id="sign_login" data-mdb-ripple-init
                                    class="btn btn-primary btn-lg btn-block">Sign in</button>
                            </div>

                            <div class="otp">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="otp" class="form-control form-control-lg" />
                                    <label class="form-label" for="form1Example23">OTP</label>
                                </div>

                                <button type="button" class="btn btn-primary btn-lg btn-block">Get OTP</button>

                                <button type="button" id="otp_signin" class="btn btn-primary btn-lg btn-block">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="p-container">

        <!-- Left Profile Sidebar -->
        <div class="p-sidebar">
            <img src="../HTML/images/_MG_3967.JPG" alt="Profile Image">
            <h4>DARSHAN VASOYA</h4><br>
            <p>+91 9925177657</p>
            <p>dsvasoya@gmail.com</p>
        </div>

        <!-- Right Profile Edit Section -->
        <div class="p-content">

            <!-- Tabs -->
            <div class="d-flex justify-content-start mb-3">
                <button id="edit-profile-btn" class="abc btn btn-info mx-2">Edit Profile</button>
                <button id="change-password-btn" class="abc btn btn-info mx-2">Change Password</button>
            </div>

            <!-- Edit Profile Form -->
            <div id="edit-profile-section">
                <h5>Edit Profile</h5>
                <form>
                    <input type="text" class="form-control" placeholder="Full Name" value="">
                    <input type="text" class="form-control" placeholder="Mobile Number" value="">
                    <input type="email" class="form-control" placeholder="Email" value="">
                    <button type="submit" class="abc btn btn-success">Update Details</button>
                </form>
            </div>

            <!-- Change Password Form -->
            <div id="change-password-section" style="display:none;">
                <h5>Change Password</h5>
                <form>
                    <input type="password" class="form-control" placeholder="Current Password" >
                    <input type="password" class="form-control" placeholder="New Password" >
                    <input type="password" class="form-control" placeholder="Confirm New " >
                    <button type="submit" class="abc btn btn-success">Change Password</button>
                </form>
            </div>

        </div>

    </div>

</body>

</html>

<script>
    $(document).ready(function () {
        $('#log_signup').click(function () {
            $('.signup').slideDown();
            $('.login').slideUp();
            $('.otp').slideUp();
        });

        $('#log_otp').click(function () {
            $('.login').slideUp();
            $('.signup').slideUp();
            $('.otp').slideDown();
        });

        $('#log_signin').click(function () {
            $('.p-container').show();
            $('.main').hide();
            $('.p-container').css("display", "flex");
        });

        $('#sign_login').click(function () {
            $('.login').slideDown();
            $('.signup').slideUp();
        });

        $('#otp_signin').click(function () {
            $('.otp').slideUp();
            $('.login').slideDown();
            $('.signup').slideUp();
        });

        // Show Edit Profile by default
        $("#edit-profile-section").show();
        $("#change-password-section").hide();

        // Toggle between sections
        $("#edit-profile-btn").click(function () {
            $("#edit-profile-section").show();
            $("#change-password-section").hide();
        });

        $("#change-password-btn").click(function () {
            $("#edit-profile-section").hide();
            $("#change-password-section").show();
        });


    });
</script>
