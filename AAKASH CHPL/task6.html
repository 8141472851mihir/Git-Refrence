        }

        .about:hover .about-content {
            display: block;
        }

        .aboutbtn:hover {
            width: 1000vw;

            color: black;
            font-size: 16px;
            background-color: white;
            text-decoration: underline;
            display: block inline-block;
            width: 100%;
