<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/image/communities_heritage_private_limited_logo.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: gray;
        }

        .hlogo {
            margin-top: 0;
            display: flex;
            /* text-align: center; */
            height: 100px;
            width: 100%;
            background-color: blue;
        }

        img {
            /* height: 11vh; */
            height: 100px;
            width: 150px;
        }

        .chplname {
            display: flex;
            text-align: center;
            margin-left: 25%;
        }

        .form {
            background-color: grey;
        }

        input,
        select {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="hlogo">
        <div class="chplimg">
            <img src="/image/communities_heritage_private_limited_logo.jpg" alt="img">
        </div>

        <div class="chplname">
            <h1>Communities Heritage Private Limited</h1>
        </div>
    </div>


    <div class="form">

        <form action="">
            <fieldset>
                <legend>
                    <h1>Registration Form</h1>
                </legend>
                <label for="fname" style="float: left;">First Name :</label>
                <label for="mname" style="float: right; margin-right: 42%;">Middle Name :</label><br>

                <input type="text" id="fname" name="fname" style="float: left; width: 48%;">
                <input type="text" id="mname" name="mname" style="float: right; width: 48%;"><br><br>


                <label for="lname" style="float: left;">Last Name :</label>
                <label for="mobile" style="float: right; margin-right: 43%;">Mobile no.:</label><br>

                <input type="text" id="lname" name="lname" style="float: left; width: 48%;">
                <select name="mobile" id="mobile" style="margin-left: 4%;">
                    <option value="+90">+90</option>
                    <option value="+91" selected>+91(India)</option>
                    <option value="+92">+92</option>
                    <option value="+95">+95</option>
                </select>
                <input type="tel" id="mobile" name="mobile" style="width: 41.5%;background-color: white;"><br><br>


                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>

                <label for="bg" style="float: right;
                margin-right: 42.5%;">Blood Group</label><br>
                <select name="bg" id="bg" style="float: right; width: 48%;">
                    <option value="-">-----select-----</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select><br>


                <label for="dob" style="float: left;">Date of Birth:</label>
                <label for="email" style="float: right; margin-right:41%;">E-mail Address: </label><br>

                <input type="date" name="dob" id="dob" style="float: left; width: 48%;">
                <input type="email" id="email" name="email" style="float: right; width: 48%;"><br><br>

                <label for="des">DESIGNATION :</label style="float: left;">
                <label for="photo" style="float: right; margin-right: 44.5%;">PHOTO</label><br>

                <input type="text" id=" des" name="des" style="float: left; width: 48%;">
                <input type="file" id="photo" name="photo" style="float: right; width: 48%;"><br><br>


                <label for="cname" style="float: left; width: 48%;">COMPANY NAME :</label>
                <label for="btype" style="float: right; margin-right: 39.5%;">BUSINESS TYPE :</label><br>

                <input type="text" id="cname" name="cname" style="float: left; width: 48%;">
                <select name="btype" id="btype" style="float: right; width: 48%;">
                    <option value="-">-----select-----</option>
                    <option value="it service">IT SERVICE</option>
                    <option value="product base">Product Base</option>
                    <option value="consulting">Consulting</option>
                    <option value="financial ">financial</option>
                    <option value="loan">loan</option>
                </select><br><br>


                <label for="city" style="float: left;">CITY :</label>
                <label for="area" style="float: right; margin-right: 44.5%;">AREA :</label>
                <br>

                <select name="city" id="city" style="float: left; width: 48%; ">
                    <option value="-">-----select-----</option>
                    <option value="ahmedabad">AHMEDABAD</option>
                    <option value="bhopal">BHOPAL</option>
                    <option value="delhi">DELHI</option>
                    <option value="mumbai">MUMBAI</option>
                    <option value="chennai">CHENNAI</option>
                </select>

                <select name="area" id="area" style="float: right; width: 48%;">
                    <option value="-">-----select-----</option>
                    <option value="east city">EAST CITY</option>
                    <option value="west city">WEST CITY</option>
                    <option value="main city">MAIN CITY</option>
                    <option value="north citY">NORTH CITY</option>
                    <option value="south city">SOUTH CITY</option>
                </select>
                <br><br>

                <label for="mn" style="float: left;">MEMBERSHIP NUMBER :</label>
                <label for="compname" style="float: right; margin-right: 39.2%;">COMPANY NAME :</label> <br>

                <input type="number" id="mn" name="mn" style="float: left; width: 48%;">
                <input type="text" id="compname" name="compname" style="float:right; width: 48%;">
                <br><br>

                <label for="compemail" style="float:left;">COMPANY E-MAIL:</label>
                <label for="complogo" style="float:right; margin-right: 39.5%;">COMPANY LOGO:</label><br>

                <input type="email" id="compemail" name="compemail" style="float: left; width: 48%;">
                <input type="file" id="complogo" name="complogo"
                    style="float:right; width: 48%; background-color: white;">
                <br><br>

                <label for="browser" style="float:left;">BROWSER:</label>
                <label for="website" style="float:right; margin-right: 43.5%;">WEBSITE:</label><br>

                <input type="file" id="complogo" name="complogo"
                    style="float:left; width: 48%; background-color: white;">
                <input type="url" id="compemail" name="compemail" style="float: right; width: 48%;"><br><br>

                <label for="describemore" style="float:left;">DESCRIBE MORE:</label>
                <label for="address" style="float:right; margin-right: 43%;">ADDRESS:</label><br>

                <input type="text" id="compname" name="compname" style="float:left; width: 48%;">
                <input type="text" id="compname" name="compname" style="float:right; width: 48%;">
                <br><br>

                <label for="refertype" style="float:left;">REFER TYPE:</label>
                <br>

                <select name="refertype" id="refertype" style="float: left; width: 48%;">
                    <option value="-">-----select-----</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                    <option value="D1">D1</option>
                    <option value="D2">D2</option>
                </select><br><br></br>

                </fielset>
        </form>
    </div>

</body>

</html>
