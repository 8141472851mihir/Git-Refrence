<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <style>
        .form {
            background-image: url(/image/colorful.png);
            background-repeat: no-repeat;
            background-size: cover;
            border: 2px double red;
            opacity: 0.91;

        }

        */ form,
        h1 {
            color: white;

        }

        span {
            color: red;
        }

        fb,
        sb,
        tb,
        fob {
            border: 2px solid;

        }

        h1,
        legend,
        label {
            color: white;
        }
    </style>
</head>

<body>
    <div class="form">
        <h1>Registration Form</h1>
        <form action="submitpage.html" method="get">
            <fieldset>
                <!-- input names -->
                <legend>Details</legend>
                <label for="fname"><span>*</span>First Name : </label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">Last Name : </label>
                <input type="text" id="lname" name="lname" required><br><br>


                <!-- mobile number with select input -->
                <label for="mobile">Mobile No. : </label>
                <select name="mobile" id="mobile" required>
                    <option value="+90">+90</option>
                    <option value="+92">+92</option>
                    <option value="+91" selected>+91</option>
                    <option value="+93">+93</option>
                    <option value="+94">+94</option>
                    <option value="+95">+95</option>
                </select>
                <input type="tel" id="mobile" name="mobile" minlength=10 maxlength=10 required><br><br>

                <!-- email input -->

                <label for="email">Email Address : </label>
                <input type="email"><br><br>

                <!-- state with select input -->

                <label for="state">State :</label>
                <select name="state" id="state" required>
                    <option value="" disabled selected>-----Select-----</option>
                    <option value="ASAM">ASAM</option>
                    <option value="UP">UP</option>
                    <option value="MP">MP</option>
                    <option value="MAHARASTRA">MAHARASTRA</option>
                    <option value="RAJASTHAN">RAJASTHAN</option>
                    <option value="Gujarat">Gujarat</option>
                </select><br><br>

                <!-- city with select input -->

                <label for="city">City : </label>
                <select name="city" id="city" required>
                    <option value="" selected disabled>-</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Prayagraj">Prayagraj</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bhopal">Bhopal</option>
                </select><br><br>

                <!-- date of birth input -->

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"><br><br>

                <label for="age">Your Age : </label>
                <input type="number" min="1" max="100"><br><br>

                <!-- gender with radio button input -->

                <label for="gender">Gender : </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>

                <!-- language with checkbox input -->

                <label for="language">Choose known Languages : </label><br>
                <input type="checkbox" id="english" name="english">
                <label for="english">English</label><br>
                <input type="checkbox" id="hindi" name="hindi">
                <label for="hindi">Hindi</label><br>
                <input type="checkbox" id="gujarati" name="gujarati">
                <label for="gujarati">Gujarati</label><br>
                <input type="checkbox" id="marathi" name="marathi">
                <label for="marathi">Marathi</label><br><br>



                <!--  button input -->

                <input type="reset">
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>


</body>

</html>
